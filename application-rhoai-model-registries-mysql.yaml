---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: rhoai-model-registries-mysql
  name: rhoai-model-registries-mysql
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: rhoai-model-registries-mysql
  project: default
  source:
    # Bitnami helm repo in OCI format
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 12.2.4
    chart: mysql
    helm:
      releaseName: mysql
      values: |
        global:
          compatibility:
            openshift:
              adaptSecurityContext: force
        auth:
          rootPassword: "secure-root-password" # Replace with your secure password
          username: "model-registry-user"
          password: "model-registry-password"
          database: "model-registry-db"
        tls:
          enabled: true
          autoGenerated:
            enabled: true
            engine: cert-manager
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
        primary:
          persistence:
            enabled: true
            size: 100Gi
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
