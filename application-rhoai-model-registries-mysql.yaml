---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: rhoai-model-registries-mysql
  name: rhoai-model-registries-mysql
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: rhoai-model-registries-mysql
  project: default
  source:
    # Bitnami helm repo in OCI format
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 12.3.1
    chart: mysql
    helm:
      releaseName: mysql
      values: |
        global:
          compatibility:
            openshift:
              adaptSecurityContext: force
        auth:
          rootPassword: "secure-root-password" # Replace with your secure password
          username: "model-registry-user"
          password: "model-registry-password"
          database: "model_registry_db"
          authenticationPolicy: "mysql_native_password"
        tls:
          enabled: true
          autoGenerated:
            enabled: true
            engine: cert-manager
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
        primary:
          persistence:
            enabled: true
            size: 30Gi
          # Explanation: https://github.com/docker-library/mysql/issues/1048
          # How to with Bitnami and workaround
          # https://github.com/bitnami/charts/issues/26468#issuecomment-2138103108
          extraFlags: "--mysql-native-password=ON"  
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
