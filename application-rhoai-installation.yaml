---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: rhoai-installation
  name: rhoai-installation
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: https://github.com/alvarolop/rhoai-gitops.git
    targetRevision: main
    chart: rhoai-installation-chart
    helm:
      values: |
        global:
          culling:
            enabled: true
        
        modelRegistry:
          enabled: true
          mysql:
            enabled: true
            namespace: rhoai-model-registries-mysql
            name: mysql
            persistence:
              enabled: true
              size: 30Gi
        
        distributedWorkloads:
          enabled: true
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions: []
