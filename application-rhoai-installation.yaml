---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: rhoai-installation
  name: rhoai-installation
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: https://github.com/alvarolop/rhoai-gitops.git
    targetRevision: main
    path: rhoai-installation-chart
    helm:
      values: |
        global:
          culling:
            enabled: true
        
        modelRegistry:
          enabled: true
          mysql:
            enabled: true
            namespace: rhoai-model-registries-mysql
            name: mysql
            persistence:
              enabled: true
              size: 30Gi
        
        distributedWorkloads:
          enabled: true

        llamaStack:
          enabled: true
        
        featureStore:
          enabled: true
          example:
            enabled: false
            namespace: rhoai-feature-store
            name: sample
            feastProject: credit_scoring_local
            persistence:
              online:
                size: 5Gi
              offline:
                size: 5Gi
              registry:
                size: 5Gi
            feastProjectDir:
              git:
                url: https://github.com/feast-dev/feast-credit-score-local-tutorial
                ref: 598a270
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions: []
