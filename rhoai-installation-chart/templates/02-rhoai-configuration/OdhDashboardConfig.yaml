---
apiVersion: opendatahub.io/v1alpha
kind: OdhDashboardConfig
metadata:
  labels:
    app.kubernetes.io/part-of: rhods-dashboard
    app.opendatahub.io/rhods-dashboard: "true"
  name: odh-dashboard-config
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  dashboardConfig:
    # Core functionality options
    disableAcceleratorProfiles: false
    disableAdminConnectionTypes: false
    disableBYONImageStream: false
    disableClusterManager: false
    disableCustomServingRuntimes: false
    disableDistributedWorkloads: {{ not .Values.distributedWorkloads.enabled }}
    disableFineTuning: false  # Technology Preview - hides Model customization menu
    disableHardwareProfiles: true  # Technology Preview - overrides disableAcceleratorProfiles when false
    disableHome: false
    disableInfo: false
    disableISVBadges: false
    disableKServe: false
    disableKServeAuth: false
    disableKServeMetrics: false
    disableKServeRaw: false
    disableKueue: false  # Technology Preview - Kueue-enabled hardware profiles
    disableLMEval: false  # Technology Preview - Model evaluation runs
    disableModelCatalog: false  # Technology Preview - Model catalog menu
    disableModelMesh: false
    disableModelRegistry: {{ not .Values.modelRegistry.enabled }}  # Technology Preview - Model registry menu
    disableModelRegistrySecureDB: false  # Technology Preview - CA certificate section
    disableModelServing: false
    disableNIMModelServing: false
    disablePerformanceMetrics: false
    disablePipelines: false
    disableProjectScoped: false
    disableProjectSharing: false
    disableProjects: false
    disableServingRuntimeParams: false
    disableStorageClasses: false
    disableSupport: false
    disableTracking: false
    disableTrustyBiasMetrics: false
    disableUserManagement: false
    enablement: true
  groupsConfig:
    adminGroups: rhods-admins
    allowedGroups: system:authenticated
  modelServerSizes:
  - name: Small
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: "1"
        memory: 4Gi
  - name: Medium
    resources:
      limits:
        cpu: "8"
        memory: 10Gi
      requests:
        cpu: "4"
        memory: 8Gi
  - name: Large
    resources:
      limits:
        cpu: "10"
        memory: 20Gi
      requests:
        cpu: "6"
        memory: 16Gi
  notebookController:
    enabled: true
    notebookNamespace: rhods-notebooks
    pvcSize: 20Gi
  notebookSizes:
  - name: Small
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: "1"
        memory: 8Gi
  - name: Medium
    resources:
      limits:
        cpu: "6"
        memory: 24Gi
      requests:
        cpu: "3"
        memory: 24Gi
  - name: Large
    resources:
      limits:
        cpu: "14"
        memory: 56Gi
      requests:
        cpu: "7"
        memory: 56Gi
  - name: X Large
    resources:
      limits:
        cpu: "30"
        memory: 120Gi
      requests:
        cpu: "15"
        memory: 120Gi
  templateDisablement: []
  templateOrder: []
