# Example with Minio
pipelinesConnection:
  storageBackend: minio
  secretName: dspa-pipelines-connection-secret
  type: s3
  scheme: https
  awsS3Endpoint: minio-api.ic-shared-minio.svc.cluster.local
  awsS3Port: "9090"

