---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app.kubernetes.io/instance: rhoai

resources:
  - operator-pipelines
  - operator-serverless
  - operator-servicemesh
  - operator-rhoai
  - operator-nfd
  - operator-nvidia-gpu
  - rhoai-configuration # Configure RHOAI cluster

helmGlobals:
  chartHome: .

helmCharts:
- name: rhoai-environment-chart
  includeCRDs: false
  releaseName: rhoai-playground
  version: 0.1.0
